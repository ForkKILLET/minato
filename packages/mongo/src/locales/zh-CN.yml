protocol: 要使用的协议名。
host: 要连接到的主机名。
port: 要连接到的端口号。
username: 要使用的用户名。
password: 要使用的密码。
database: 要访问的数据库名。
authDatabase: 用于身份验证的数据库名。（默认和 'database' 相同）
uri: 要连接到的 URI。（会覆盖所有配置）
writeConcern:
  $description: Write Concern
  w:
    $description: The write concern.
    $value:
      - Default
      - Custom
      - Majority
  wtimeoutMS: The write concern timeout.
  journal: The journal write concern.
